spring:
  application:
    name: aiecolink

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_PROD-NAME}?serverTimezone=Asia/Seoul
    username: ${DB_PROD-USERNAME}
    password: ${DB_PROD-PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 시연용이므로 update, 운영은 none 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never  # 배포용에서는 스크립트 실행 방지

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    csrf:
      enabled: true

logging:
  level:
    org.springframework.security: info  # debug → info로 낮춤
    org.hibernate.SQL: info

jwt:
  secret: ${JWT_SECRET}
