spring:
  application:
    name: aiecolink

  datasource:
    url: jdbc:mysql://localhost:3306/aieco_db?serverTimezone=Asia/Seoul
    username: aieco_user
    password: aieco_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    csrf:
      enabled: true

logging:
  level:
    org.springframework.security: debug
    org.hibernate.SQL: debug

jwt:
  secret: your-secret-key-which-should-be-very-secure-and-long