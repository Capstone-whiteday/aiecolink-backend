spring:
  application:
    name: aiecolink

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_NAME}?serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    csrf:
      enabled: true

jwt:
  secret: ${JWT_SECRET_KEY}
