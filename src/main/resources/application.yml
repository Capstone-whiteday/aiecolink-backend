spring:
  application:
    name: aiecolink
  datasource:
    url : jdbc:mysql://localhost:3306/${DB_NAME}?useSSL=false&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username : ${DB_USERNAME}
    password : ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

---
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    csrf:
      enabled: true
---

logging:
  level:
    org.springframework.security: debug
    org.hibernate.SQL: debug